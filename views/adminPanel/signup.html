<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BIG BAZAAR</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="../../stylesheet/styleAdmin.css" rel="stylesheet" type="text/css" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="../../stylesheet/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../stylesheet/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="../../stylesheet/components.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="shortcut icon" href="../../images/favicon.ico.png" />
</head>
<body  class="hold-transition skin-blue sidebar-mini" style="background: url(../../images/background.jpg);background-size: 100% 100%;background-repeat: no-repeat;">
      <div class="login-wrapper">
          <div class="loginform">
              <div class="loginsection">
                  <form role="form">
                      <div class="form-body">
                          <div class="logoinimg">
                              <a class="login-title"><img src="../../images/logo.jpg"></a>
                          </div>
                          <div class="group-form">
                              <form class="form-horizontal margin-bottom-40" role="form">
                                        <div class="form-group form-md-line-input">
                                                <div class="input-icon">
                                                    <input type="text" class="form-control" placeholder="Enter your name">
                                                    <div class="form-control-focus"> </div>
                                                    <i class="fa fa-user"></i>
                                                </div>
                                        </div>
                                        <div class="form-group form-md-line-input">
                                                <div class="input-icon">
                                                    <input type="email" class="form-control" placeholder="Email">
                                                    <div class="form-control-focus"> </div>
                                                    <i class="fa fa-envelope-o"></i>
                                                </div>
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <div class="form-group form-md-checkboxes">
                                            <label style="float: left;padding-right: 17px;">Gender</label>
                                            <div class="md-radio-inline">
                                                <div class="md-radio">
                                                    <input type="radio" id="radio6" name="radio2" class="md-radiobtn">
                                                    <label for="radio6">
                                                        <span class="inc"></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> Female </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="radio7" name="radio2" class="md-radiobtn">
                                                    <label for="radio7">
                                                        <span class="inc"></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> Male </label>
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="form-group">
                                                <button type="button" class="sign_in btn">Sign Up</button>
                                        </div>
                                    </form>
                               </div>
                         </form>
                 </div>
             </div>
        </div>
  </body>
</html>
