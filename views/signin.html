<body  class="hold-transition skin-blue sidebar-mini" style="background: url(../images/background.jpg);background-size: 100% 100%;background-repeat: no-repeat;">
      <div class="login-wrapper">
          <div class="loginform">
              <div class="loginsection">
                  <form role="form">
                      <div class="form-body">
                          <div class="logoinimg">
                              <a class="login-title"><img src="../images/logo.jpg"></a>
                          </div>
                          <div class="group-form">
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon" style="border-radius: 0;"><i class="fa fa-envelope-o"></i></span>
                                      <input type="text" class="form-control" placeholder="Email Address" style="border-radius: 0;">

                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon" style="border-radius: 0;"><i class="fa fa-lock"></i></span>
                                      <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border-radius: 0;">

                                  </div>
                              </div>
                              <div class="form-group" style="margin-left: 20px;">
                                  <div class="">
                                      <div class="checkbox">
                                        <label style="color: #607d8b;"><div class="checker"><span class="">
                                            <input type="checkbox" style="margin-left: -18px;" ng-model="rememberMe"></span></div> Remember me</label>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group" style="text-align:center;">
                                  <div class="">
                                      <a type="button" id="login-button" class="sign_in">SIGN IN</a>
                                  </div>
                              </div>
                              <div class="form-group" style="margin: 0px;; text-align:center;color: #607d8b;">
                                  <div class="">
                                      <p style="margin-bottom:0px;">Not a member? <a href="signup.html" style="color:#e57716;font-size: 15px;">Sign up now <i class="fa fa-arrow-right"></i></a></p>

                              </div>
                          </div>
                          </div>
