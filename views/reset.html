<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
  </head>
  <body>
    <form class="" action="/users/reset/<%= user.resetPasswordToken %>"  method="post" onsubmit="return validatePass()">
      <input type="text" name="password" id="pass" placeholder="newPassword">
      <input type="text" name="confirmPassword" id="pass1" placeholder="confirmPassword">
      <button type="submit" name="reset">Reset</button>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript">
  function validatePass(){
    var pass = document.getElementById('pass').value;
    var pass1 = document.getElementById('pass1').value;
    if(pass.length == pass1.length || pass.length >= 6){
      return true;
    }
    else{
      alert('Password should be same and atleast 6 characters long.');
      return false;
    }
  }
  </script>
</html>
