<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fbb Blog Star</title>
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/newLoginStyle.css">
    <link rel="stylesheet" href="../stylesheet/responsive.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/favicon.png" />
  </head>
  <body style="background-image:url(../images/loginImage.png);background-repeat:no-repeat;background-size:cover">
        <div class="header">
            <div class="container-fluid">
      	        <div class="row" >
                    <div class="">
                        <form class="" action="/users/reset/<%= user.resetPasswordToken %>"  method="post" onsubmit="return validatePass()">
                            <input type="text" name="password" id="pass" placeholder="newPassword">
                            <input type="text" name="confirmPassword" id="pass1" placeholder="confirmPassword">
                            <button type="submit" name="reset">Reset</button>
                        </form>
                    </div> 
      	        </div>
            </div>
        </div>
  </body>
  <script src="../js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript">
  function validatePass(){
    var pass = document.getElementById('pass').value;
    var pass1 = document.getElementById('pass1').value;
    if(pass.length == pass1.length || pass.length >= 6){
      return true;
    }
    else{
      alert('Password should be same and atleast 6 characters long.');
      return false;
    }
  }
  </script>
</html>
